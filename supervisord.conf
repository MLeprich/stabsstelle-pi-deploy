[supervisord]
nodaemon=true
user=root
logfile=/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/logs/nginx-stdout.log
stderr_logfile=/logs/nginx-stderr.log

[program:gunicorn]
command=gunicorn --bind 127.0.0.1:8004 --workers 2 --timeout 120 --log-file=/logs/gunicorn.log --access-logfile=/logs/gunicorn-access.log --error-logfile=/logs/gunicorn-error.log simple_app:app
directory=/app
autostart=true
autorestart=true
stdout_logfile=/logs/gunicorn-stdout.log
stderr_logfile=/logs/gunicorn-stderr.log
environment=DATABASE_URL="sqlite:///data/stabsstelle.db",FLASK_APP="run.py",PYTHONPATH="/app"
